<!DOCTYPE html>
<html ng-app="app" class="target-{!target!} fixed-header fixed-footer" version="{!version!}">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="{!title!}">
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
  <meta name="viewport" content="width=device-width" />
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet"></link>
  <title>Download Good Music App</title>
</head>
<body class="container">
  <div class="col-sm-6 col-sm-offset-2 col-xs-12">
    <img style="width: 100%" class="logo" src="{!baseUrl!}images/goodmusic.png"></img>  
    <h2>Android download</h2>
    <p>
      <ol>
        <li class="android">Visit this page on your android device.</li>
        <li>Click <code>Download</code></li>
        <li>Open the download. <span class="text-muted">See upperleft corner, or open the Download app.</span></li>
        <li>If you get an error, goto <code>Settings</code> &gt; <code>Security</code> and check <code>Unknown sources</code>.</li>
      </ol>
      <a class="btn btn-danger btn-block" href="/releases/android-{!version!}.apk">Download</a>
    </p>
  </div>
</body>
</html>
