<!DOCTYPE html>
<html ng-app="app" class="target-{!target!}" version="{!version!}">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="{!title!}">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    <link href="{!baseUrl!}app/app.lib.css" rel="stylesheet"></link>
    <link href="{!baseUrl!}app/app.src.css" rel="stylesheet"></link>

    <title>Good Music Company</title>
</head>

<body class="upgrade-page">
  <img class="logo" src="{!baseUrl!}images/goodmusic.png"></img>
  <h1 class="style-red">Please update your browser</h1>
  <ul class="browsers">
      <li>
          <a href="https://chrome.com/" target="_blank">
              <img src="{!baseUrl!}images/chrome.png" /><br/>Chrome
          </a>
      </li>
      <li>
          <a href="http://www.mozilla.org/en-US/firefox/new/" target="_blank">
              <img src="{!baseUrl!}images/firefox.png" /><br/>Firefox</a>
      </li>
      <li>
          <a href="https://www.apple.com/safari/" target="_blank">
              <img src="{!baseUrl!}images/safari.png" /><br/>Safari 6+</a>
      </li>
      <li>
          <a href="http://windows.microsoft.com/nl-nl/internet-explorer/download-ie" target="_blank">
              <img src="{!baseUrl!}images/ie.png" /><br/>IE 9+</a>
      </li>
  </ul>
</body>

</html>
